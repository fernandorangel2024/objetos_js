<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operaciones Numéricas en JavaScript</title>
</head>
<body>
<h1>Operaciones Numéricas en JavaScript</h1>

<p>Ingrese dos números para realizar algunas operaciones:</p>

<input type="number" id="numero1" placeholder="Número 1">
<input type="number" id="numero2" placeholder="Número 2">

<button onclick="sumar()">Sumar</button>
<button onclick="restar()">Restar</button>
<button onclick="multiplicar()">Multiplicar</button>
<button onclick="dividir()">Dividir</button>

<p id="resultado"></p>

<script>
function sumar() {
    var num1 = document.getElementById("numero1").value;
    var num2 = document.getElementById("numero2").value;
    var resultado = parseFloat(num1) + parseFloat(num2);
    document.getElementById("resultado").innerText = "La suma es: " + resultado;
}

function restar() {
    var num1 = document.getElementById("numero1").value;
    var num2 = document.getElementById("numero2").value;
    var resultado = parseFloat(num1) - parseFloat(num2);
    document.getElementById("resultado").innerText = "La resta es: " + resultado;
}

function multiplicar() {
    var num1 = document.getElementById("numero1").value;
    var num2 = document.getElementById("numero2").value;
    var resultado = parseFloat(num1) * parseFloat(num2);
    document.getElementById("resultado").innerText = "La multiplicación es: " + resultado;
}

function dividir() {
    var num1 = document.getElementById("numero1").value;
    var num2 = document.getElementById("numero2").value;
    if (parseFloat(num2) === 0) {
        document.getElementById("resultado").innerText = "No se puede dividir por cero";
    } else {
        var resultado = parseFloat(num1) / parseFloat(num2);
        document.getElementById("resultado").innerText = "La división es: " + resultado;
    }
}
</script>
<body style="background-color: #c03232;"></body>
</body>
</html>
